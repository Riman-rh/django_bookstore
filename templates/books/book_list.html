{% extends '_base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}

    <div class="books_wrapper">
    {% for book in books%}
    <div class="book_card">
      <img src="{{book.cover.url}}" class="books_img" alt="{book.title}">
        <h5 class="books_title">{{book.title}}</h5>
        <p class="books_author">{{book.author}}</p>
        <p class="books_price">{{book.price}}DZA</p>
        <a href="{{book.get_absolute_url}}"><button  class="books_btn">Detail</button></a>

    </div>

    {% endfor %}
   </div>
{% endblock %}
